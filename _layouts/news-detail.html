---
layout: default
title: News
section_id: news
---

<div class='full parallax' style='padding-top: 50px;'>
  <div class='row'>
    <div class='large-12 columns'>
      {% include section-header.html title="News" tagline=" " color="#464646" class="big" %}
    </div>
  </div>
  <div class='spacing'></div>
</div>


<div class='full' style='background: #f5f5f5; padding-top: 40px'>
  <div class='row'>
    <div class='large-12 columns'>
      <div class='mod modBlogPost big'>
        <div class='images'>
          {% for image in page.images %}
            <div class='image'><img alt="" src="{{site.baseurl}}/{{image}}" /></div>
          {% endfor %}
        </div>
        <div class='content'>
          <p class='info'>
            <span>{{page.date | date: "%B %d, %Y" }}</span>
          </p>
          <h3><a href="{{page.url}}">{{page.title}}</a></h3>
          {{ page.body }}
        </div>
      </div>
      <div class='two spacing'></div>
    </div>
  </div>
</div>
